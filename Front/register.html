<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/006012d854.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FrontRegister.css">
    <link rel="shortcut icon" type="image/png" href="notebook_6711297.png">
    <title>I.E Sabiduria | Register</title>
</head>

<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <div class="back">
                    <p><a href="login.html">Volver</a></p>
                </div>
                <form id=regUser action="#">
                    <h2>Registrate</h2>
                    <h4>¡Bienvenido!</h4>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="name1id" required>
                        <label for="#">Primer nombre</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="name2id" required>
                        <label for="#">Segundo nombre</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="surname1id" required>
                        <label for="#">Primer apellido</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" id="surname2id" required>
                        <label for="#">Segundo apellido</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="user" id="userid" required>
                        <label for="#">Usuario</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passwordid" required>
                        <label for="#">Contraseña</label>
                    </div>
                </form>
                <button onclick="guardarInfoRegistro()">Ingresar</button>
            </div>

        </div>
    </section>
    <script src="indexLogRes.js"></script>
</body>

</html>
