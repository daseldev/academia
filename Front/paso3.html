    <h1>Finalización de la inscripción</h1>
    <section id="seccionSuperior">

        <div class="pago">
            <p>Opciones de pago:</p>
            <div class="selector">
                <select name="TipoP: " id="TipoP">
                    <option value="">...</option>
                    <option value="Efectivo">Efectivo</option>

                    <option value="Debito">Tarjeta Débito</option>
                    <option value="Pse">Pse</option>
                    <option value="Nequi">Nequi</option>
                </select>
                <i id="tp"></i>
            </div> 
        </div>
        <div class="info" id="pagoId">
            <p>Monto a pagar: </p>
            <p>Programa a cursar: </p>
        </div>
        <input type="submit" value="Pagar" onclick="pagar()" />
    </section>

    <section id="seccionInferior">
        <h1>Recibo de pago</h1>
        <p>Aquí se mostrará su recibo al realizar el pago...</p>
    </section>
